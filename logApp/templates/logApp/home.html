{% extends 'logApp/base.html' %}
    
{% block content %}

    <div class="container">
    <div class="row">

        <!--Flask Showcase-->
        <div class="col-6-lg mr-5 pr-5 ">

                <div class="bg-flask p-5 text-center ">

                    <img class="showcase-img" src="/static/logApp/flask_icon.png">

            <div class="bg-django p-5 text-center ">

                </div>
            </a>
        </div>

        <!--ASP.NET CORE Showcase-->
        <div class="col-6-lg ">
            <a style="text-decoration: none;" href="#">

                    <h3>ASP.Net Core Showcase</h3>
