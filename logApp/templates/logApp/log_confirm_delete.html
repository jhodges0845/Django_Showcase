{% extends 'logApp/base.html' %}

{% block content %}
    <div class="content-section">
        <form method='POST' action="">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4" >Delete Log</legend>
                <h2>{{ log.comment }}</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-danger" type="submit" >Yes, Delete</button>
                <a class="btn btn-secondary" href="{% url 'logApp-logs' %}" >No, Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
